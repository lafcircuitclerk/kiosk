<!DOCTYPE html>
<html>
<head>
    <title>Display Rotation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .content {
            width: 100%;
            height: 100vh;
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="calendar" class="content active" src="GOOGLE_CALENDAR_URL"></iframe>
    <iframe id="pdf" class="content" src="PDF_URL"></iframe>

    <script>
        const contents = document.querySelectorAll('.content');
        let currentIndex = 0;
        
        function rotate() {
            contents[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % contents.length;
            contents[currentIndex].classList.add('active');
        }
        
        setInterval(rotate, 30000); // Rotates every 30 seconds
    </script>
</body>
</html>
